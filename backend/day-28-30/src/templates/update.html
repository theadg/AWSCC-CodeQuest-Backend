{% extends "layout.html" %}
{% block title %} Accounts {% endblock %}
{% block content %}
    <form
        action="/update/{{ account.id }}"
        method="POST"
        class="container p-5">
        <h1>Edit Account</h1>
        <div class="form-group">
            <label for="updateWebsite">Website</label>
            <input
                class="form-control"
                type="text"
                id="updateWebsite"
                name="website"
                value="{{ account.website }}" />
        </div>
        <div class="form-group">
            <label for="updateEmail">Email</label>
            <input
                class="form-control"
                type="text"
                id="updateEmail"
                name="email"
                value="{{ account.email }}" />
        </div>
        <div class="form-group">
            <label for="updatePassword">Password</label>
            <input
                class="form-control"
                type="text"
                id="updatePassword"
                name="password"
                value="{{ account.password }}" />
        </div>
        <button
            type="submit"
            class="btn btn-primary">
            Update Account
        </button>
    </form>
{% endblock %}
